name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # كل يوم
  workflow_dispatch:

jobs:
  update-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Create output folder
        run: mkdir -p ./output

      - name: Download snake.svg
        run: curl -o github-contribution-grid-snake.svg https://raw.githubusercontent.com/salesp07/salesp07/output/github-contribution-grid-snake.svg

      - name: Move to output
        run: mv github-contribution-grid-snake.svg ./output/github-contribution-grid-snake.svg

      - name: Push to the output branch
        uses: EndBug/add-and-commit@v9
        with:
          branch: output
          message: "🐍 Update snake animation"
          add: './output/github-contribution-grid-snake.svg'
