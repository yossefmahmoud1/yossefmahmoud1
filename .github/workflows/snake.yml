name: Update Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *" # كل يوم الساعة 12 منتصف الليل
  workflow_dispatch:

jobs:
  update-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create output folder if not exists
        run: mkdir -p ./output

      - name: Generate the snake animation
        run: |
          curl -o github-contribution-grid-snake.svg https://raw.githubusercontent.com/salesp07/salesp07/output/github-contribution-grid-snake.svg
          mv github-contribution-grid-snake.svg ./output/github-contribution-grid-snake.svg

      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add ./output/github-contribution-grid-snake.svg
          git commit -m "🐍 Update contribution snake" || echo "No changes to commit"
          git push
